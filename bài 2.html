<script>
    let array = [1,2,12,42,4,3,19,9,39,3];
    let max = array[0];
    let index = 0;
    for (let i = 1; i <= array.length; i++) {
        if (array [i] > max) {
            max = array[i];
            index = i;
        }
    }
    alert("Số lớn nhất là "+max +" tại vị trí " +index);
</script>
