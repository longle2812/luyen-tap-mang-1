<script>
    let array = [1,2,12,42,4,3,19,9,39,3];
    let count = 0;
    for (let i = 0; i <= array.length; i++) {
        if (array[i] >= 10) {
            count ++;
        }
    }
    alert("Có "+count +" số nguyên lớn hơn hoặc bằng 10");
</script>
